version: '3.8'
services:
  jdownloader2:
    image: jlesage/jdownloader-2:latest
    container_name: jdownloader2
    environment:
      - PUID=1000                                 # User ID (run `id -u` to check)
      - PGID=1000                                 # Group ID (run `id -g` to check)
      - TZ=Europe/Moscow                          # Timezone (same as your qBittorrent)
      - MYJDOWNLOADER_EMAIL=your_email@example.com # Optional: MyJDownloader account email
      - MYJDOWNLOADER_PASSWORD=your_password      # Optional: MyJDownloader account password
      - MYJDOWNLOADER_DEVICE_NAME=your_device_name # Optional: Device name for MyJDownloader
      - DARK_MODE=1                               # Optional: Enable dark mode (1) or disable (0)
      - VNC_PASSWORD=your_password                # Optional: Password for VNC access (recommended for security)
    volumes:
      - ./jdownloader2/config:/config:rw          # Stores JDownloader configuration and state
      - /mnt/DATA/Downloads:/output:rw            # Maps downloads to /mnt/DATA/Downloads
    ports:
      - 5800:5800                                 # Web UI access (HTTP)
      - 5900:5900                                 # VNC access (optional)
    restart: unless-stopped
